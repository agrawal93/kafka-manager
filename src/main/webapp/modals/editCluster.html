<div id="edit-cluster-modal" class="modal" cg-busy="clusterPromise">
    <div class="modal-content">
        <h4>Modify Cluster</h4>
        <div class="row">
            <div class="input-field col l2">
                <input ng-model="xCluster.name" type="text" placeholder="Cluster Name" required />
            </div>
            <div class="input-field col l10">
                <input ng-model="xCluster.zookeepers" type="text" placeholder="Zookeeper Servers (comma-separated)" required />
            </div>
            <div class="input-field col l2">
                <input id="edit-cluster-jmx-port" ng-model="xCluster.jmx" type="checkbox"  />
                <label for="edit-cluster-jmx-port">Enable JMX</label>
            </div>
            <div class="input-field col l5">
                <input ng-model="xCluster.jmxUsername" type="text" placeholder="JMX Username" />
            </div>
            <div class="input-field col l5">
                <input ng-model="xCluster.jmxPassword" type="password" placeholder="JMX Password" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action btn-flat" ng-click="update();">Update</a>
        <a class="modal-action modal-close btn-flat">Cancel</a>
    </div>
</div>
